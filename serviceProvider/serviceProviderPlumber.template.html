<div class="container">
    <div class="container-heading margin">
        <h1 class="py-3 d-flex justify-content-center text-danger text-nowrap"><strong>Available Results for “Plumber”</strong></h1>
    </div>
    <div class="container-body">
        <div class="row">
            <div class="col-xs-12 col-sm-3" ng-repeat="service in plumberList">
                <a  ui-sref="plumberServiceDetail({id: service.Id})">
                    <div class="card  service-card mt-5">
                        <img ng-src="{{service.imageUrl}}" class="card-img-top rounded" alt="image of worker"
                            height="200px" width="100px">
                        <div class="card-body">
                            <p class="card-text"><strong>{{service.post}}</strong></p>
                            <div class="row">
                                <div class="col">
                                    <h6>Call for Service</h6>
                                </div>
                                <div class="col d-flex justify-content-end">
                                    <span class="fa fa-star checked text-warning me-1"></span>
                                    <span class="me-1">
                                        <h6><strong>{{service.currentrating}}</strong></h6>
                                    </span>
                                    <span>
                                        <h6>{{(service.rating)}}</h6>
                                    </span>
                                </div>
                            </div>
                            <div>
                                <h6 class="text-danger">{{service.rate}}</h6>
                            </div>
                            <div>
                                <p>{{service.description}}</p>
                            </div>
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </div>
</div>
