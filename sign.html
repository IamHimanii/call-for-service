    <div class="container mt-5">
        <div class="card shadow-lg p-4">
          <div class="card-body">
            <h4 class="card-title text-center mb-3">Login</h4>
            <form>
              <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
              </div>
      
              <div class="form-group mt-3">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
              </div>
      
              <!-- Checkbox and Forgot Password in the same row -->
              <div class="d-flex justify-content-between align-items-center mt-3">
                <div class="form-check">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label" for="exampleCheck1">Check me out</label>
                </div>
                <a href="#" class="text-warning text-decoration-none">Forgot Password?</a>
              </div>
      
              <!-- Buttons in the same row -->
              <div class="d-flex justify-content-between mt-4">
                <button type="submit" class="btn btn-outline-warning">Submit</button>
                <button type="button" class="btn btn-outline-warning"><a href="#" class="text-decoration-none"> SignUp</a></button>
              </div>
            </form>
          </div>
        </div>
      </div>









      <!-- Link to Open Modal -->
<a href="#" class="text-warning text-decoration-none" data-bs-toggle="modal" data-bs-target="#loginModal">
    Open Login Form
  </a>
  
  <!-- Modal -->
  <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalLabel">Login</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <!-- Form Inside Modal -->
          <form>
            <div class="form-group">
              <label for="exampleInputEmail1">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email">
            </div>
  
            <div class="form-group mt-3">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
            </div>
  
            <!-- Checkbox and Forgot Password in the same row -->
            <div class="d-flex justify-content-between align-items-center mt-3">
              <div class="form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Remember me</label>
              </div>
              <a href="#" class="text-warning text-decoration-none">Forgot Password?</a>
            </div>
  
            <!-- Buttons -->
            <div class="d-flex justify-content-between mt-4">
              <button type="submit" class="btn btn-outline-warning">Submit</button>
              <button type="button" class="btn btn-outline-warning">
                <a href="#" class="text-decoration-none text-dark">Sign Up</a>
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
