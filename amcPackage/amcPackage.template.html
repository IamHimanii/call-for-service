<div class="container">
    <div class="container-heading">
        <h1 class=" py-3 d-flex  text-danger"><strong>AMC Packages</strong></h1>
    </div>
    <div class="container-body">
        <div class="row">
            <div class="col-xs-12 col-sm-3" ng-repeat="service in amcList">
                <a ui-sref="amcpackagedetail({id: service.Id})">
                    <div class="card  service-card">
                        <img ng-src="{{service.imageUrl}}" class="card-img-top rounded" alt="image of worker"
                            height="200px" width="100px">
                        <div class="card-body">
                            <p class="card-text pamcpack text-nowrap text-center"><strong>{{service.post}}</strong></p>
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </div>
</div>
