<div class="container mt-5">
    <div class="container-heading text-center py-2 bg-success margin">
        <h2 class="text-light"> Service Request Data</h2>
    </div>
    <div class="container-body mt-5">
        <div class="row">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>SN.</th>
                        <th>CustomerName</th>
                        <th>Day</th>
                        <th>Timing</th>
                        <th>Remarks</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="x in serviceRequestList">
                        <th>{{x.Id}}</th>
                        <td>{{x.CustomerName}}</td>
                        <td>{{x.Day}}</td>
                        <td>{{x.Timing}}</td>
                        <td>{{x.Remarks}}</td>
                        <td>
                            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                                 <i class="fa fa-plus""></i>Approved</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        ...
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
</div>
