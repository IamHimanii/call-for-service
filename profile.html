<!DOCTYPE html>
<html lang="en" ng-app="callforService">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">

    <script src="app.js"></script>
    <script src="Navbar/navbar.component.js"></script>

<body>
<div class="container mt-5 ">
    <div class="container-heading">
        <div class="row">
            <div class="col-12">
                <h4 class="bg-warning py-3 text-center text-light">User Profile</h4>
            </div>
        </div>
    </div>
    <div class="container-body">
        <div class="row">
            <div class="col-12 col-md-4 card p-4">
                <div class="row">
                    <div class="col-12">
                        <div class="d-flex justify-content-center align-items-center">
                            <img src="/image/puja.jpg" class="card-img-top rounded-circle pcard " alt="...">
                        </div>
                     </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <p class="card-text">Hello! I am Plumber.I installs and repairs plumbing systems, ensuring the proper flow of water and gas within buildings</p>
                    </div>
                </div>
                <div class="d-flex justify-content-center"><button class="btn btn-primary">Edit Profile</button></div>
            </div>
            <div class="col-9">
                <div class="row">
                    <div class="col-12 p-2">
                        <div class="row p-2">
                            <label class="col-2">Full Name :</label>
                            <div class="col-md-6">
                                <input class="input-group" value="Ram Sharma " readonly /> 
                            </div>
                        </div>
                        <div class="row p-2">
                            <label class="col-2">Email ID :</label>
                            <div class="col-md-6">
                                 <input class="input-group" value="abc@gmail.com" readonly /> 
                            </div>
                        </div>
                        <div class="row p-2">
                            <label class="col-2">Mobile no :</label>
                            <div class="col-md-6">
                                 <input class="input-group" value="98373444222" readonly /> 
                            </div>
                        </div>
                        <div class="row p-2">
                            <label class="col-2">Address :</label>
                            <div class="col-md-6">
                                 <input class="input-group" value="Birgunj" readonly /> 
                            </div>
                        </div>
                        <div class="row p-2">
                            <label class="col-2">Service for :</label>
                            <div class="col-md-6">
                                 <input class="input-group" value="Plumber" readonly /> 
                            </div>
                        </div>
                        <div class="row p-2">
                            <label class="col-2">Expertise Level :</label>
                            <div class="col-md-6">
                                 <input class="input-group" value="Expert" readonly /> 
                            </div>
                        </div>
                        <span class="d-flex justify-content-center p-2" >
                            <button type="button" class="btn btn-primary pbutton">Save changes</button>
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
