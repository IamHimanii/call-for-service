<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Profile Card</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="container mt-3">
        <div class="row justify-content-center">
            <div class="col-lg-10 col-md-10 col-sm-12 col-10">
                <div class="card shadow-lg">
                    <div class="card-header bg-warning text-white text-center">
                        <h2>Service Request Registration</h2>
                        <p>Fill in the details to register and request a service</p>
                    </div>
                    <div class="card-body">
                        <div class="row mt-2">
                            <div class="col-md-4 text-center border-end mb-3">
                                <img src="/image/female_teacher.jpg" class="card-img-top rounded-circle mx-auto d-block"
                                    alt="Profile Image" style="width: 150px; height: 150px; object-fit: cover;">
                                <h3 class="mt-2"> Himani Karn</h3>
                                <h6 class="text-secondary">Hello I am CSIT Student</h6>
                            </div>
                            <div class="col-md-8">
                                <h4>Personal Details</h4>
                                <form>
                                    <div class="row">
                                        <div class="col-sm-6">
                                            <label for="name" class="form-label">First Name</label>
                                            <input type="text" id="name" class="form-control" placeholder="Enter First Name">
                                        </div>
                                        <div class="col-sm-6">
                                            <label for="sur" class="form-label">Last Name</label>
                                            <input type="text" id="sur" class="form-control" placeholder="Enter Last Name">
                                        </div>
                                    </div>
                                    <div class="mt-2">
                                        <label for="em" class="form-label">Email ID</label>
                                        <div class="input-group">
                                            <span class="input-group-text"><i class="bi bi-envelope-fill"></i></span>
                                            <input type="email" id="em" class="form-control" placeholder="Email ID">
                                        </div>
                                    </div>
                                    <div class="row mt-2">
                                        <div class="col-sm-6">
                                            <label for="num" class="form-label">Mobile Number</label>
                                            <input type="tel" id="num" class="form-control" placeholder="Enter Number">
                                        </div>
                                        <div class="col-sm-6">
                                            <label for="alt-num" class="form-label">Alternative Mobile Number</label>
                                            <input type="tel" id="alt-num" class="form-control" placeholder="Enter Number">
                                        </div>
                                    </div>
                                    <h5 class="mt-3">Address</h5>
                                    <div class="row">
                                        <div class="col-sm-6">
                                            <label for="city" class="form-label">City</label>
                                            <input type="text" id="city" class="form-control" placeholder="Enter City">
                                        </div>
                                        <div class="col-sm-6">
                                            <label for="street" class="form-label">Street</label>
                                            <input type="text" id="street" class="form-control" placeholder="Enter Street Name">
                                        </div>
                                    </div>
                                    <h5 class="mt-3">Service Eligible For</h5>
                                    <div class="mt-2">
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="service" id="it-support">
                                            <label class="form-check-label" for="it-support">IT Support</label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="service" id="electrician">
                                            <label class="form-check-label" for="electrician">Electrician</label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="service" id="plumber">
                                            <label class="form-check-label" for="plumber">Plumber</label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="service" id="cleaning">
                                            <label class="form-check-label" for="cleaning">Cleaning</label>
                                        </div>
                                    </div>
                                    <div class="mt-2">
                                        <label for="experience" class="form-label">Years Of Experience</label>
                                        <input type="number" id="experience" class="form-control" placeholder="Experience Year">
                                    </div>
                                    <h5 class="mt-3">Expertise Level</h5>
                                    <div class="mt-2">
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="level" id="new-comer">
                                            <label class="form-check-label" for="new-comer">New Comer</label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="level" id="intermediate">
                                            <label class="form-check-label" for="intermediate">Intermediate</label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="level" id="expert">
                                            <label class="form-check-label" for="expert">Expert</label>
                                        </div>
                                    </div>
                                    <h5 class="mt-3">Describe Your Strength</h5>
                                    <div class="mt-2">
                                        <label for="message" class="form-label">Details</label>
                                        <textarea id="message" class="form-control" rows="4" placeholder="Describe Here"></textarea>
                                    </div>
                                    <div class="text-center mt-3">
                                        <button class="btn btn-warning" type="submit" style="color: white;">Submit</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
