<!DOCTYPE html>

<head>

<body>
    <!DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Responsive Navbar</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <style>
            /* Custom Navbar Styling */
            .custom-navbar {
                background-color: #0B2545;
                /* Dark background */
            }

            .custom-navbar .navbar-brand {
                color: white;
                /* Brand text color */
                font-weight: bold;
            }

            .custom-navbar .navbar-brand:hover {
                color: #8DA9C4;
                /* Change color on hover */
            }

            .custom-navbar .navbar-nav .nav-link {
                color: white;
                /* Default link color */
                transition: color 0.3s ease-in-out;
            }

            .custom-navbar .navbar-nav .nav-link:hover,
            .custom-navbar .navbar-nav .nav-link.active {
                color:#8DA9C4;
                /* Highlight color on hover/active */
            }

            .custom-navbar .dropdown-menu {
                background-color:#8DA9C4;
                /* Dropdown background */
            }

            .custom-navbar .dropdown-item {
                color: white;
            }

            .custom-navbar .dropdown-item:hover {
                background-color:#0B2545;
                color:white;
            }

            /* Custom button color */
            .btn-color {
                background-color: #134074 ;
                color:white;
                border: none;
            }

            .btn-color:hover {
                background-color: #8DA9C4;
            }
        </style>
    </head>

    <body>

        <div class="container-fluid">
            <div class="row">
                <div class="col-12">
                    <nav class="navbar navbar-expand-lg fixed-top custom-navbar">
                        <div class="container-fluid">
                            <a class="navbar-brand" href="#">CFS</a>
                            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                                aria-expanded="false" aria-label="Toggle navigation">
                                <span class="navbar-toggler-icon"></span>
                            </button>
                            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                                    <li class="nav-item">
                                        <a class="nav-link active" href="/call-for-service/index.html">Home</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" href="/call-for-service/aboutus.html">About Us</a>
                                    </li>
                                    <li class="nav-item dropdown">
                                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                                            data-bs-toggle="dropdown" aria-expanded="false">Services</a>
                                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                            <li><a class="dropdown-item" href="#">Electrician</a></li>
                                            <li>
                                                <hr class="dropdown-divider">
                                            </li>
                                            <li><a class="dropdown-item" href="#">Plumbing</a></li>
                                            <li>
                                                <hr class="dropdown-divider">
                                            </li>
                                            <li><a class="dropdown-item" href="#">Cleaning</a></li>
                                            <li>
                                                <hr class="dropdown-divider">
                                            </li>
                                            <li><a class="dropdown-item" href="#">IT Support</a></li>
                                        </ul>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" href="/call-for-service/contact.html">Contact Us</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">FAQ</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link disabled" href="#" tabindex="-1"
                                            aria-disabled="true">Customer Review</a>
                                    </li>
                                </ul>
                                <form class="d-flex">
                                    <input class="form-control me-2" type="search" placeholder="Search"
                                        aria-label="Search">
                                    <button class="btn btn-color" type="submit">Search</button>
                                </form>
                            </div>
                        </div>
                    </nav>
                </div>
            </div>
        </div>

        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
