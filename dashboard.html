<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Dashboard</title>
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  
  <style>
    .dashboard-header {
      background-color: #f7941d;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 24px;
      font-weight: 600;
      border-radius: 5px 5px 0 0;
    }
    .status-card {
      background-color: white;
      border-radius: 8px;
      padding: 15px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: 0.3s;
    }
    .status-card:hover {
      transform: translateY(-3px);
      transition: transform 0.3s ease;

    }
    .icon-left {
      color: #0d6efd;
      font-size: 20px;
      margin-right: 10px;
    }
    .icon-right {
      background-color: #4caf50;
      color: white;
      font-size: 40px;
      border-radius: 50%;
      padding: 10px;
      width: 80px;              /* Or any size */
      height: 80px;
      text-align: center;
    }
    .status-text {
      display: flex;
      align-items: center;
      font-weight: 500;
    }
    .dashboard-wrapper {
      background-color: #e8ecef;
      min-height: 100vh;
      padding: 30px;
    }
  </style>
</head>
<body>

<div class="dashboard-wrapper">
  <div class="container">
    <div class="dashboard-header mb-4">
      Dashboard
    </div>

    <div class="row g-4">
      <!-- Repeat this column for each card -->
      <div class="col-md-3 col-sm-6">
        <div class="status-card">
          <div class="status-text">
            <i class="bi bi-info-circle icon-left"></i> Interested
          </div>
          <div class="icon-right">
            <i class="bi bi-people-fill"></i>
          </div>
        </div>
      </div>

      <div class="col-md-3 col-sm-6">
        <div class="status-card">
          <div class="status-text">
            <i class="bi bi-info-circle icon-left"></i> Not Interested
          </div>
          <div class="icon-right">
            <i class="bi bi-people-fill"></i>
          </div>
        </div>
      </div>

      <div class="col-md-3 col-sm-6">
        <div class="status-card">
          <div class="status-text">
            <i class="bi bi-info-circle icon-left"></i> Confirmed
          </div>
          <div class="icon-right">
            <i class="bi bi-people-fill"></i>
          </div>
        </div>
      </div>

      <div class="col-md-3 col-sm-6">
        <div class="status-card">
          <div class="status-text">
            <i class="bi bi-info-circle icon-left"></i> Account Created
          </div>
          <div class="icon-right">
            <i class="bi bi-people-fill"></i>
          </div>
        </div>
      </div>

      <div class="col-md-3 col-sm-6">
        <div class="status-card">
          <div class="status-text">
            <i class="bi bi-info-circle icon-left"></i> Data Received
          </div>
          <div class="icon-right">
            <i class="bi bi-people-fill"></i>
          </div>
        </div>
      </div>

      <div class="col-md-3 col-sm-6">
        <div class="status-card">
          <div class="status-text">
            <i class="bi bi-info-circle icon-left"></i> Data Uploaded
          </div>
          <div class="icon-right">
            <i class="bi bi-people-fill"></i>
          </div>
        </div>
      </div>

      <div class="col-md-3 col-sm-6">
        <div class="status-card">
          <div class="status-text">
            <i class="bi bi-info-circle icon-left"></i> Agreement
          </div>
          <div class="icon-right">
            <i class="bi bi-people-fill"></i>
          </div>
        </div>
      </div>

      <div class="col-md-3 col-sm-6">
        <div class="status-card">
          <div class="status-text">
            <i class="bi bi-info-circle icon-left"></i> Payment Received
          </div>
          <div class="icon-right">
            <i class="bi bi-people-fill"></i>
          </div>
        </div>
      </div>

      <div class="col-md-3 col-sm-6">
        <div class="status-card">
          <div class="status-text">
            <i class="bi bi-info-circle icon-left"></i> Renewal Confirmed
          </div>
          <div class="icon-right">
            <i class="bi bi-people-fill"></i>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>

</body>
</html>
